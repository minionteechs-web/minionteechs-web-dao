[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
remappings = ["@openzeppelin=lib/openzeppelin-contracts/", "forge-std/=lib/forge-std/src/"]

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Testing
fuzz_runs = 100
fuzz_max_test_rejects = 1024

[profile.ci]
fuzz_runs = 10000
optimizer_runs = 10000

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"

